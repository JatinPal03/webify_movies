header section .cards .card.card:hover{

header section .cards .card .rest_cards::after{

header section .cards .card .rest_cards .cont{

    bottom: 10px;
    left: 0;
    color: rgb(255, 255, 255);
    padding: 0px 20px;
}

header section .cards .card .rest_cards {
