<!DOCTYPE html>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');

*{
    box-sizing: border-box ;
    padding: 0%;
    margin: 0% ;
} 

body{
    background-color: rgb(26, 0, 32);
    width: 100%; 
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
}

header{
    position: relative;
    width: 80%;
    height: 92%;
    border: 1px solid white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0px 10px 25px -6px rgb(78, 3, 86);
}

header::before{
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: .6;
    background: url('https://st1.bollywoodlife.com/wp-content/uploads/2018/07/tumbbad.png') no-repeat  ;
    background-size: 100% 100%;
    z-index: -1;
}

header::after{
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(180deg, transparent, black);
    z-index: -1;
}

header .content {
    position: relative;
    color: white;
    margin-top: 50px;
    padding-left: 50px;
}

header .box{
    background: rgb(42, 1, 52 , .6);
    position: relative;
    width: 30%;
    padding-left: 20px;
}
header .content #title{
    font-size: 50px;
    text-transform: capitalize;
}

header .content .btns {
    margin-top: 20px;
    display: flex;
    align-items: center;
}

header .content .btns a{
    padding: 8px 12px;
    font-size: 15px;
    font-weight: 600;
    background: linear-gradient(90deg , rgb(230, 0, 255) , rgb(119, 3, 252));
    color: white;
    text-decoration: none;
    margin-left: 10px;
    border-radius: 5px;
    animation: button 2s linear infinite;
}

header .content .details h4 span{
    background-color: yellow;
    color: black;
    padding: 0px 3px;
    margin: 0px 5px 0px 10px;
    font-weight: 500;
}




header section{
    position: absolute;
    width: 100%;
    height: auto;
    padding: 0px 50px;
    bottom: 20px;
    color: white;
} 

header section .cards{
    position: relative;
    width: 100%;
    height: auto;
    /* border: 1px solid white; */
    margin-top: 10px;
    display: flex;
    align-items: center;
    overflow-x: auto;
}

header section .cards::-webkit-scrollbar{
    display: none;
}

header section .cards .card{
    position: relative;
    min-width: 130px;
    
    height: 180px;
    /* border: 1px solid white; */
    margin-right: 10px;
    border-radius: 8px;
    margin-right: 10px;
    background: black;
    transition: .3s linear;
}


header section .cards .card .poster{
    width: 100%;
    height: 100%;
    border-radius: 8px;
    position: relative;
}

header section .cards .card.card:hover{
    min-width: 200px;
    overflow: hidden;
}

header section .cards .card .rest_cards::after{
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(180deg, transparent, black);
    z-index: -1;
    left: 0;
    bottom: 0;
}

header section .cards .card .rest_cards .cont{
    position: absolute;
    width: 100%;
    bottom: 10px;
    left: 0;
    color: rgb(255, 255, 255);
    padding: 0px 20px;
}

header section .cards .card .rest_cards {
    opacity: 1;
}
</style>

</head>
